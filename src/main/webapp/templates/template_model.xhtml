<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Teste</title>
            <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"/>
            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                    overflow:visible !important;
                }

                body {
                    background-color: #FFFFFF;
                }
                .ui-widget, .ui-widget .ui-widget {

                }
                             
                           
            </style>
        </f:facet>


    </h:head>

    <h:body>

            <p:layoutUnit position="north">

                <div style="float:left; padding: 0.6em"> 
                    <p:graphicImage url="/img/img4.jpg" width="80px" height="80px" />
                </div>

                    <h1>Teste</h1>
                    <h3>Página de teste</h3>
                </div>

            </p:layoutUnit>
            
            
            <p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">              
                <ui:insert name="conteudo"></ui:insert>
            </p:layoutUnit>


            <p:layoutUnit position="west" size="180" resizable="false" closable="false" collapsible="false">                
                
            </p:layoutUnit>


            <p:layoutUnit position="south" size="25">     
                <p:toolbar style="margin:0px">
                    <f:facet name="left">
                        <p:outputLabel ><address>Written by <a href="mailto:luciolemos.j5@gmail.com"><b>L</b>úcio Flávio <b>Lemos</b></a></address></p:outputLabel>
                    </f:facet>
                </p:toolbar>
            </p:layoutUnit>

        </p:layout>
    </h:body>
